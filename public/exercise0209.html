<!DOCTYPE html>
<html>
<head>
    <title>DOM Events</title>
</head>
<body>
	<button id="button1" data-btn="1">Button 1!</button>
	<button id="button2" data-btn="2">Button 2!</button>
	<button id="button3" data-btn="3">Button 3!</button>
	<button id="button4" data-btn="4">Button 4!</button>
<script>
	var buttons = document.getElementsByTagName("button");

	// create a handler function
    
    var listener = function (event) {
    console.log(event.target);
    }

    for (var i = 0; i < buttons.length; i++) {
    	buttons[i].addEventListener("click", listener);
    };

    </script>
</body>
</html>

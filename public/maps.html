    <!-- Script to show address on map -->

    (function() {
        "use strict";

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 18,

            // This sets the center of the map at our location
            center: {
                lat:  29.4284595,
                lng: -98.492433
            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        var addressLookerUpper = new google.maps.Geocoder();
        var codeUpAddress = { lat: 29.428459, lng: -98.492433 };
        var marker = new google.maps.Marker({position: codeUpAddress, map: map, draggable: true, animation: google.maps.Animation.DROP});
        var infowindow = new google.maps.InfoWindow({content: 'Some kid came up to us with weed and asked us if we wanted to be part of the revolution...<img id="infoImg" src="/img/SuhDude.jpg">'});

        infowindow.open(map, marker);

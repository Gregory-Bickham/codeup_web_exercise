<!DOCTYPE html>
<html>
<head>

    <title>External JS</title>
</head>
<body>
<script>
"usestrict";	
	
var fruits = ['banana', 'apple', 'lemon']

fruits.push('kiwi');

console.log(fruits);

var lastFruit = fruits.pop();
fruits.unshift(lastFruit);

console.log(fruits);

fruits.unshift(fruits.pop());

console.log(fruits);

</script>

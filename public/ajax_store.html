    <title>Online Store</title>

<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="refresh" class=".btn-default">Refresh</refresh>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {

    var inventory = $.get("/data/inventory.json");

    inventory.done(function(data){
        data.forEach(function(element, index){
            var contentString = "";

            contentString += "<tr>";
            contentString += "<td>" + element.title + "</td>";
            contentString += "<td>" + element.quantity + "</td>";
            contentString += "<td>" + element.price + "</td>";
            contentString += "<td>" + element.categories + "</td>";
            contentString += "</tr>";
            $("#products").append(contentString);
        });
    });
    inventory.fail(function(data){
        console.log(data);
    });
    $("refresh").click(inventory);

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
